<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
      <h2>Alien Abduction Order Form</h2>
      <p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
    <form action="">
      <fieldset>
        <legend>Your contact information</legend>
			  <label for="name"> <p>Your name </label> 
          <input type="text" name="name" id="name">
        <label for="phone"> <p> Phone number </label>
          <input type="tel" name="phone" id="phone">
        <label for="email">  <p> Email </label>
          <input type="email" name="email" id="email">
      </fieldset>

      <fieldset>
        <legend> About your abduction </legend>
        <label for="date"><p>Requested  date</label>
          <input type="date" name="date" id="date">
        <label for="qty"><p>How many people would you like abducted?</label>
          <input type="number" name="qty" id="qty" min="1" max="10">
			  <p>What type of UFO do you prefer?</p>
          <ul>
            <li>Classic oval UFO</li>
            <li>Star Wars-style Imperial cruiser</li>
            <li>Battlestar Galactica-style Viper</li>
            <li>Borg-style cube</li>
          </ul> 
        <p>What type of abduction experience do you want?</p>
          <ul>
            <li>Tour of the solar system</li>
            <li>Alien dinner and discussion</li>
            <li>Alien dance lessons</li>
            <li>Whale watching</li>
          </ul>
        <p>Special requests:</p>
        <p>Add me to your email list</p>				
      </fieldset>
    </form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
</body>
</html>
